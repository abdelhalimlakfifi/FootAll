<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootAll</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body class="bg-black-100">

    
    <!-- Nav -->
    <nav class="relative px-4 py-4 flex justify-center items-center bg-white">

        <form class="w-2/5">
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </div>
                <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" placeholder="Search Mockups, Logos..." required>
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-[#560617] hover:bg-[#871F35] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                </button>
            </div>
        </form>
    </nav>
    <!-- End Nav -->
    
    <div id="body" class=" max-w-7xl mx-auto">
        <div id="match_details__header" class=" w-full h-96 bg-contain relative rounded-[100px]">
            <div class=" bg-black absolute top-0 left-0 w-full h-full opacity-50 rounded-[100px]"> </div>

            <div class="">

            </div>
        </div>
    </div>  
</body>

</html>

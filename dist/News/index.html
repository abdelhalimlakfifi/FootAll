<!DOCTYPE html>

<body class="bg-gray-200">
    <nav
        class="z-[2] shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] flex h-24 bg-white justify-between px-12 items-center lign-middle w-[88.5%] sticky top-0 rounded-b-lg mx-auto">

                    class="text-white absolute right-2.5 bottom-2.5 bg-[#560617] hover:bg-[#871F35] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">

            <div class="absolute mt-2 w-[38%] rounded-md bg-white max-w-xl hidden transition duration-150 ease-in-out"
                id="suggestion">
                <div class="cursor-pointer py-2 px-3 hover:bg-slate-100">
                    <p class="text-sm font-medium text-gray-600">
                        Button Ripple Effect
                    </p>
                </div>
            </div>
        </form>
